<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{'dark':darkMode}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebProg.io</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap RTL -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body class="dark-bg-body-dark">
    <div class="d-flex align-items-center justify-content-end p-4">
      <i class="bi bi-brightness-high-fill fs-4 me-2 lh-0 dark-text-white"></i>
      <div class="form-check form-switch">
        <input x-model="darkMode"
          class="form-check-input darkmode-switch"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
      </div>
      <i class="bi bi-moon-stars-fill fs-5 ms-2 lh-0 dark-text-white"></i>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Alpine Installation -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Example -->
    <script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('darkMode', () => ({
            darkMode: false,
             init(){
              this.darkMode = localStorage.theme === 'dark' ? true : false
              // if (localStorage.theme === 'dark') {
              //   this.darkMode = true
              // } else {
              //    this.darkMode = false
              // }
              this.$watch('darkMode', (value)=> {
                localStorage.theme = value ? 'dark' : 'light'
                // if (value) {
                //   localStorage.theme = 'dark'
                // } else {
                //   localStorage.theme = 'light'
                // }
              } )
             }
            
        }))
    })
</script>
    </head>
  </body>
</html>
